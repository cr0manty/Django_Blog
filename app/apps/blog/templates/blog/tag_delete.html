{% extends "blog/base_blog.html" %}

{% block title %}
Удаление тега '{{ post.title|title }}' | {{ block.super }}
{% endblock %}


{% block content %}
<form action="{{ tag.get_delete_url }}" method="POST">
    {% csrf_token %}
    <h3>Вы точно хотите удалить <b>'{{ tag.title|title }}'</b>?</h3>
    <button type="submit" name="button" class="btn btn-danger">Удалить</button>
    <a class="btn btn-outline-danger" href="{{ post.get_absolute_url }}">Отмена</a>
</form>
{% endblock %}
