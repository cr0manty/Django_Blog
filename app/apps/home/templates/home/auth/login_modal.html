<div id="place" data-load-from="{% url 'login_url' %}">
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
                <form role="form" action="{% url 'login_url' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                        <input type="text" class="form-control" id="usrname" placeholder="Введите логин">
                    </div>
                    <div class="form-group">
                        <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                        <input type="text" class="form-control" id="psw" placeholder="Введите пароль">
                    </div>
                    <!--                    <div class="checkbox">-->
                    <!--                        <label><input type="checkbox" value="" checked>Remember me</label>-->
                    <!--                    </div>-->
                    <button type="submit" class="btn btn-danger btn-block"><span class="glyphicon glyphicon-off"></span>
                        Login
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove"></span> Cancel
                </button>
                <p>Not a member? <a href="#">Sign Up</a></p>
                <p>Forgot <a href="{% url 'forgot_url' %}">Пароль?</a></p>
            </div>
        </div>

    </div>
</div>
