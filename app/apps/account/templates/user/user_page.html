{% extends "base.html" %}
{% load static %}

{% block title %}
{{ user.username|title }} | {{ block.super }}
{% endblock %}


{% block content %}
<div class="row">
    <div class="container">
        <input class="btn btn-link" type="file">
        <img src="{% static 'img/user-default.png' %}" alt="" class="img-thumbnail"/>
        </input>
        <h1 class="username">{{ user.username|title }}</h1>
        <p> {{ user.date_joined }}</p>
        <p> {{ user.last_login }}</p>
        <a class="btn btn-outline-danger" href="{% url 'logout_url' %}">Выход</a>
    </div>

</div>
{% endblock %}
