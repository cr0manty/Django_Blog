{% extends "base.html" %}
{% load static %}

{% block title %}
Вход
{% endblock %}

{% block content %}
<form action="{% url 'login_url' %}" method="POST">
    <h1>Вход</h1>
    {% include 'template_forms.html' %}
    <div class="row">
        <button type="submit" class="btn btn-danger"
                style="margin-left:15px;">Войти
        </button>
        <a href="{% url 'registration_url' %}" class="btn btn-dark"
           style="margin-left:20px;">Регистрация</a>
        <a href="{% url 'forgot_url' %}" class="btn btn-outline-primary"
           style="margin-left:20px;">Забыл пароль</a>
    </div>
</form>
{% endblock %}
