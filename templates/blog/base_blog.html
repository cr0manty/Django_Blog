{% extends "base.html" %}


{% block admin-panel %}
<div class="btn-group dropleft">
    <button type="button" class="btn btn-outline-danger dropdown-toggle"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Создать
    </button>
    <div class="dropdown-menu">
        <a class="dropdown-item" href="{% url 'post_create_url' %}">Пост</a>
        <a class="dropdown-item" href="{% url 'tag_create_url' %}">Тег</a>
    </div>
</div>
<a href="{{ admin_object.get_edit_url }}" class="btn btn-outline-danger edit"
   style="{% if detail %} display: block; {% endif %} ">Изменить</a>
<a tabindex="-1" class="btn btn-danger delete" data-toggle="modal"
   data-target="#modal_delete_post" style="{% if detail %} display: block; {% endif %}">
    Удалить
</a>

{% endblock %}
